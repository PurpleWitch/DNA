    <div>
      stoping codons are [UAA UAG UGA] which signal the mrna transpiler to add an intron for the dna
    </div>
    <div>
      in thats why the dna is longer than the mrna because their is an added intron between every two exons
    </div>
    <button onclick="func2()">click me plz</button>
    <div id='result3'></div>
  <div id='result4'></div>
  <script>
    function func() {
      var bigdna = document.getElementById('dna1').value
      var smalldna = document.getElementById('dna2').value
      var i = bigdna.indexOf(smalldna)
      s = `<span style='color:blue'>${bigdna.slice(0, i)}</span><span style='color:red'>${smalldna}</span><span style='color:blue'>${bigdna.slice(i + smalldna.length)}</span>`
      document.getElementById('result1').innerHTML = bigdna
      document.getElementById('result2').innerHTML = s
    }
    function func2() {
      var bigdna = document.getElementById('dna3').value
      var mrna = document.getElementById('dna4').value
      document.getElementById('result3').innerHTML = bigdna
      document.getElementById('result4').innerHTML = ""
      var newarr=[]
      var exon =0
      for(var i = 0;i<mrna.length;i+=3){
        var current = mrna[i]+mrna[i+1]+mrna[i+2]
        if(current!=="ATT"&&current!=="ATC"&&current!=="ACT"){
          exon+=3
        }
        else{
          newarr.push([bigdna.indexOf(mrna.slice(i-exon,i)),exon,mrna.slice(i-exon,i)])
          exon = 0
        }
      }
      newarr=newarr.sort((a,b)=>{
        return a[0]-b[0]
      })
      var e = 0 
      for(var y = 0 ;y <newarr.length;y++){
        
        if(newarr[y][0]>0){
        document.getElementById("result4").innerHTML+=`<span style='color:blue'>${bigdna.slice(e,newarr[y][0])}</span><span style='color:red'>${newarr[y][2]}</span>`
        

        e=newarr[y][0]+newarr[y][2].length
        }
      }
      document.getElementById("result4").innerHTML+=`<span style='color:blue'>${bigdna.slice(e)}</span>`
      
    }
  </script>
